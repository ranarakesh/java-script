let data = [
                 {name:"deepak",age:21,carName:"polo",address:{vill:"nara",tehsil:"barsar",dist:"hamirpur"},
                 services:[{cost:2500, costdate:"24-05-2022"},

                let name = [];

                let advdate = [];
                let balPaid = [];
                let baldate = [];

                for(let k = 0;k<data.length;k++){
                    let y = data[k];                  
              
                    for(let g = 0;g < y.services.length; g++){
                        let h = y.services[g];

                             

                    cost.push(h.cost);
                    costdate.push(h.costdate);
                    advance.push(h.advance);

                    balPaid.push(h.balPaid);

                    }

                    age.push(y.age);
                    carName.push(y.carName);
                    vill.push(y.address.vill);
                    tehsil.push(y.address.tehsil);
                    dist.push(y.address.dist);
                           
                };
